<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>An Invitation for Shweta</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --rose:#e84c7f;
  --rose-dark:#c93764;
  --gold:#e7c37b;
  --ink:#3b1e2b;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#fde0ea,#fff2f7);
  font-family:Inter,sans-serif;
  overflow:hidden;
}

/* ---------- START OVERLAY ---------- */
#startOverlay{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#fde0ea,#fff2f7);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.start-card{
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(18px);
  padding:48px 42px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.2);
}

.start-card h1{
  font-family:"Playfair Display",serif;
  font-size:34px;
  color:var(--ink);
  margin-bottom:28px;
}

.start-card button{
  padding:16px 40px;
  border-radius:999px;
  border:none;
  font-size:17px;
  font-weight:600;
  background:linear-gradient(135deg,var(--rose),var(--rose-dark));
  color:white;
  cursor:pointer;
}

/* ---------- MAIN CARD ---------- */
.card{
  width:min(760px,94vw);
  padding:52px 44px 58px;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(22px);
  border-radius:30px;
  text-align:center;
  box-shadow:0 40px 90px rgba(0,0,0,.18);
}

.subtitle{
  font-size:13px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:#8c4c65;
}

.name{
  font-family:"Playfair Display",serif;
  font-size:50px;
  margin:10px 0;
  color:var(--ink);
}

.question{
  font-family:"Playfair Display",serif;
  font-size:38px;
  margin-bottom:30px;
}

.button-zone{
  position:relative;
  width:520px;
  max-width:90%;
  height:160px;
  margin:0 auto;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:18px 36px;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

#yesBtn{
  left:18%;
  background:linear-gradient(135deg,var(--rose),var(--rose-dark));
  color:white;
}

#noBtn{
  left:62%;
  background:#eee;
}

.result{
  display:none;
  margin-top:32px;
}

.result h2{
  font-family:"Playfair Display",serif;
  font-size:42px;
  color:var(--rose-dark);
}

.result img{
  width:340px;
  max-width:90%;
  border-radius:18px;
}
</style>
</head>

<body>

<!-- START OVERLAY -->
<div id="startOverlay">
  <div class="start-card">
    <h1>Tap to open your invitation ðŸ’Œ</h1>
    <button id="startBtn">Begin</button>
  </div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b7c3c9c21.mp3"></audio>
<audio id="chaseMusic" loop src="https://cdn.pixabay.com/audio/2022/10/25/audio_946b8d4e47.mp3"></audio>
<audio id="yesMusic" src="https://cdn.pixabay.com/audio/2022/03/10/audio_0c3f89c6b6.mp3"></audio>

<main class="card">
  <div class="subtitle">An invitation, just for</div>
  <div class="name">Shweta</div>
  <div class="question">Will you be my Valentine?</div>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No</button>
  </section>

  <section class="result" id="result">
    <h2>She said YES!! ðŸ’–ðŸŽ‰</h2>
    <img src="https://www.reactiongifs.com/r/cheering_minions.gif">
  </section>
</main>

<script>
const startBtn=document.getElementById("startBtn");
const overlay=document.getElementById("startOverlay");

const bgMusic=document.getElementById("bgMusic");
const chaseMusic=document.getElementById("chaseMusic");
const yesMusic=document.getElementById("yesMusic");

const zone=document.getElementById("zone");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const result=document.getElementById("result");

bgMusic.volume=.25;
chaseMusic.volume=.35;
yesMusic.volume=.5;

/* START */
startBtn.onclick=()=>{
  bgMusic.play();
  overlay.remove();
};

/* NO CHASE */
zone.onpointermove=e=>{
  const b=noBtn.getBoundingClientRect();
  const d=Math.hypot(
    (b.left+b.width/2)-e.clientX,
    (b.top+b.height/2)-e.clientY
  );

  if(d<140){
    chaseMusic.play();
    noBtn.style.left=Math.random()*300+"px";
  }else{
    chaseMusic.pause();
    chaseMusic.currentTime=0;
  }
};

/* YES */
yesBtn.onclick=()=>{
  bgMusic.pause();
  chaseMusic.pause();
  yesMusic.play();
  result.style.display="block";
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>An Invitation for Shweta</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --rose: #e84c7f;
  --rose-dark: #c93764;
  --gold: #e7c37b;
  --ink: #3b1e2b;
  --glass: rgba(255,255,255,.68);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background:
    radial-gradient(circle at top, #fff7fb, transparent 60%),
    linear-gradient(135deg, #fde0ea, #fff2f7);
  font-family: 'Inter', sans-serif;
  overflow: hidden;
  padding: 24px;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle, rgba(232,76,127,.12) 2px, transparent 2px);
  background-size: 46px 46px;
  animation: drift 20s linear infinite;
  pointer-events: none;
}

@keyframes drift {
  from { background-position: 0 0; }
  to   { background-position: 0 -500px; }
}

#confettiCanvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 10;
}

.card {
  position: relative;
  width: min(760px, 94vw);
  padding: 54px 44px 58px;
  background: var(--glass);
  backdrop-filter: blur(22px);
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 40px 90px rgba(0,0,0,.18);
  z-index: 1;
}

.card::before {
  content: "";
  position: absolute;
  inset: 14px;
  border-radius: 22px;
  border: 1.5px solid rgba(231,195,123,.55);
  pointer-events: none;
}

.subtitle {
  font-size: 13px;
  letter-spacing: .18em;
  text-transform: uppercase;
  color: #8c4c65;
  margin-bottom: 18px;
}

.name {
  font-family: 'Playfair Display', serif;
  font-size: clamp(34px, 5vw, 54px);
  color: var(--ink);
  margin: 6px 0 10px;
  overflow: hidden;
}

.name span {
  display: inline-block;
  animation: reveal 1.6s ease forwards;
}

@keyframes reveal {
  from { opacity: 0; transform: translateY(18px); }
  to   { opacity: 1; transform: translateY(0); }
}

.question {
  font-family: 'Playfair Display', serif;
  font-size: clamp(26px, 4.2vw, 44px);
  color: var(--ink);
  margin: 16px 0 26px;
}

.divider {
  width: 90px;
  height: 2px;
  margin: 0 auto 36px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
}

.button-zone {
  position: relative;
  width: min(520px, 92%);
  height: 160px;
  margin: 0 auto;
  touch-action: none;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 18px 36px;
  font-size: 17px;
  font-weight: 600;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  box-shadow: 0 18px 40px rgba(0,0,0,.18);
  transition: all .18s ease;
}

#yesBtn {
  left: 18%;
  background: linear-gradient(135deg, var(--rose), var(--rose-dark));
  color: white;
}

#yesBtn:hover {
  transform: translateY(-50%) scale(1.07);
  box-shadow: 0 24px 50px rgba(232,76,127,.45);
}

#noBtn {
  left: 62%;
  background: #f1f1f4;
  color: #444;
}

.hint {
  margin-top: 18px;
  font-size: 13px;
  color: #7a4458;
  opacity: .8;
}

.result {
  display: none;
  margin-top: 30px;
  animation: pop .4s ease;
}

.result h2 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(30px, 4.5vw, 46px);
  color: var(--rose-dark);
  margin-bottom: 14px;
}

.result img {
  width: min(360px, 90%);
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
}

@keyframes pop {
  from { opacity: 0; transform: scale(.94); }
  to   { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b7c3c9c21.mp3">
</audio>

<audio id="chaseMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_946b8d4e47.mp3">
</audio>

<audio id="yesMusic">
  <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_0c3f89c6b6.mp3">
</audio>

<main class="card">
  <div class="subtitle">An invitation, just for</div>

  <div class="name"><span>Shweta</span></div>

  <div class="question">Will you be my Valentine?</div>
  <div class="divider"></div>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">Some invitations canâ€™t be declined âœ¨</div>

  <section class="result" id="result">
    <h2>She said YES!! ðŸ’–ðŸŽ‰</h2>
    <img src="https://www.reactiongifs.com/r/cheering_minions.gif" alt="Celebration">
  </section>
</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const hint = document.getElementById("hint");
const confettiCanvas = document.getElementById("confettiCanvas");

const bgMusic = document.getElementById("bgMusic");
const chaseMusic = document.getElementById("chaseMusic");
const yesMusic = document.getElementById("yesMusic");

bgMusic.volume = 0.25;
chaseMusic.volume = 0.35;
yesMusic.volume = 0.5;

document.addEventListener("pointerdown", () => {
  if (bgMusic.paused) bgMusic.play().catch(()=>{});
}, { once: true });

function resizeCanvas() {
  const dpr = Math.max(1, devicePixelRatio || 1);
  confettiCanvas.width = innerWidth * dpr;
  confettiCanvas.height = innerHeight * dpr;
}
resizeCanvas();
addEventListener("resize", resizeCanvas);

const confettiInstance = confetti.create(confettiCanvas, { resize: false });

function celebrate() {
  const end = Date.now() + 2000;
  (function frame() {
    confettiInstance({
      particleCount: 14,
      spread: 100,
      startVelocity: 45,
      origin: { x: Math.random(), y: Math.random() * 0.4 }
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

let yesScale = 1;
function growYes() {
  yesScale = Math.min(2.2, yesScale + 0.1);
  yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
}

function clamp(n, min, max) {
  return Math.max(min, Math.min(max, n));
}

function moveNo(x, y) {
  if (chaseMusic.paused) chaseMusic.play().catch(()=>{});

  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  let dx = (b.left + b.width/2) - x;
  let dy = (b.top + b.height/2) - y;
  let mag = Math.hypot(dx, dy) || 1;
  dx /= mag; dy /= mag;

  let left = (b.left - z.left) + dx * 140;
  let top  = (b.top - z.top) + dy * 140;

  noBtn.style.left = clamp(left, 0, z.width - b.width) + "px";
  noBtn.style.top  = clamp(top, 0, z.height - b.height) + "px";
  noBtn.style.transform = "none";
  growYes();
}

zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width/2) - e.clientX,
    (b.top + b.height/2) - e.clientY
  );

  if (d < 140) moveNo(e.clientX, e.clientY);
  else {
    chaseMusic.pause();
    chaseMusic.currentTime = 0;
  }
});

yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  hint.style.display = "none";
  result.style.display = "block";

  chaseMusic.pause();
  bgMusic.pause();
  yesMusic.play().catch(()=>{});

  celebrate();
});
</script>
</body>
</html>
